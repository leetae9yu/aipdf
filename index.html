<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD/HTML to PDF Converter</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <style>
        :root {
            --toss-blue: #3182F6;
            --toss-blue-dark: #1B64DA;
            --grey-50: #F9FAFB;
            --grey-100: #F2F4F6;
            --grey-200: #E5E8EB;
            --grey-300: #D1D6DB;
            --grey-700: #4E5968;
            --grey-900: #191F28;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--grey-100);
            color: var(--grey-900);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--grey-200);
            z-index: 10;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--grey-900);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            color: var(--toss-blue);
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        button {
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background-color: var(--toss-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--toss-blue-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--grey-100);
            color: var(--grey-700);
        }

        .btn-secondary:hover {
            background-color: var(--grey-200);
        }

        /* Main Workspace */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 73px); /* Header height approx */
            padding: 1.5rem;
            gap: 1.5rem;
        }

        /* Panel Containers */
        .panel {
            flex: 1;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--grey-200);
        }

        .panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--grey-200);
            font-weight: 600;
            color: var(--grey-700);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--grey-50);
        }

        /* Editor */
        #editor {
            flex: 1;
            border: none;
            resize: none;
            padding: 1.5rem;
            font-family: 'Pretendard', monospace; /* Monospace for code, but keeping it clean */
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
            color: var(--grey-900);
            background-color: var(--white);
        }

        #editor::placeholder {
            color: var(--grey-300);
        }

        /* Preview */
        #preview-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem; /* Print-like padding */
            background-color: var(--white);
        }

        /* Markdown Styles (Clean & Professional) */
        #preview {
            max-width: 210mm; /* A4 width */
            margin: 0 auto;
            color: var(--grey-900);
            line-height: 1.7;
        }

        #preview h1, #preview h2, #preview h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            line-height: 1.3;
        }

        #preview h1 { font-size: 2rem; border-bottom: 2px solid var(--grey-100); padding-bottom: 0.5rem; }
        #preview h2 { font-size: 1.5rem; }
        #preview h3 { font-size: 1.25rem; }

        #preview p { margin-bottom: 1em; }
        
        #preview ul, #preview ol { margin-bottom: 1em; padding-left: 1.5em; }
        #preview li { margin-bottom: 0.5em; }

        #preview code {
            background-color: var(--grey-100);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--toss-blue-dark);
        }

        #preview pre {
            background-color: var(--grey-50);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5em;
            border: 1px solid var(--grey-200);
        }
        
        #preview pre code {
            background-color: transparent;
            padding: 0;
            color: var(--grey-900);
        }

        #preview blockquote {
            border-left: 4px solid var(--toss-blue);
            margin: 0 0 1.5em 0;
            padding: 0.5em 1em;
            background-color: var(--grey-50);
            color: var(--grey-700);
        }

        #preview img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 1.5em 0;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5em;
        }

        #preview th, #preview td {
            border: 1px solid var(--grey-300);
            padding: 0.75em;
            text-align: left;
        }

        #preview th {
            background-color: var(--grey-100);
            font-weight: 600;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--grey-200);
            margin: 2em 0;
        }

        /* PDF Generation Loading State */
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading.active { display: flex; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--grey-200);
            border-top-color: var(--toss-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            main { flex-direction: column; padding: 1rem; }
            header { padding: 1rem; }
            .logo { font-size: 1rem; }
            #preview-container { padding: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span>DOC</span> CONVERTER
        </div>
        <div class="actions">
            <button class="btn-secondary" onclick="clearContent()">Ï¥àÍ∏∞Ìôî</button>
            <button class="btn-primary" onclick="generatePDF()">PDF Îã§Ïö¥Î°úÎìú</button>
        </div>
    </header>

    <main>
        <!-- Input Section -->
        <div class="panel">
            <div class="panel-header">
                Markdown / HTML ÏûÖÎ†•
            </div>
            <textarea id="editor" placeholder="# Ïó¨Í∏∞Ïóê MarkdownÏù¥ÎÇò HTMLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.

**ÍµµÏùÄ Í∏ÄÏî®**ÎÇò *Í∏∞Ïö∏ÏûÑÍº¥*ÎèÑ Í∞ÄÎä•Ìï©ÎãàÎã§.

- Î¶¨Ïä§Ìä∏ 1
- Î¶¨Ïä§Ìä∏ 2"></textarea>
        </div>

        <!-- Preview Section -->
        <div class="panel">
            <div class="panel-header">
                Ïã§ÏãúÍ∞Ñ ÎØ∏Î¶¨Î≥¥Í∏∞ (A4 Layout)
            </div>
            <div id="preview-container">
                <div id="preview"></div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Init Marked options
        marked.use({
            gfm: true,
            breaks: true,
            headerIds: false
        });

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');

        // Sample default text
        const defaultText = `# ÌôòÏòÅÌï©ÎãàÎã§! üëã

Ïó¨Í∏∞Îäî **Markdown**Í≥º **HTML**ÏùÑ PDFÎ°ú Î≥ÄÌôòÌï¥Ï£ºÎäî ÎèÑÍµ¨ÏûÖÎãàÎã§.
ÏôºÏ™ΩÏóê ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÎ©¥ Ïò§Î•∏Ï™ΩÏóê Ïã§ÏãúÍ∞ÑÏúºÎ°ú Î≥ÄÌôòÎê©ÎãàÎã§.

## Ï£ºÏöî Í∏∞Îä•
1. **Ïã§ÏãúÍ∞Ñ ÎØ∏Î¶¨Î≥¥Í∏∞**: ÏûÖÎ†•ÌïòÎäî Ï¶âÏãú Í≤∞Í≥º ÌôïÏù∏
2. **ÍπîÎÅîÌïú ÎîîÏûêÏù∏**: Toss Ïä§ÌÉÄÏùºÏùò ÎØ∏ÎãàÎ©ÄÌïú UI
3. **Í∞ïÎ†•Ìïú PDF Î≥ÄÌôò**: Î†àÏù¥ÏïÑÏõÉ Í∑∏ÎåÄÎ°ú PDFÎ°ú Ï†ÄÏû•

## ÏòàÏãú ÏΩîÎìú
\
console.log("Hello, World!");

> "Îã®ÏàúÌï®Ïù¥ Í∂ÅÍ∑πÏùò Ï†ïÍµêÌï®Ïù¥Îã§." - Î†àÏò§ÎÇòÎ•¥ÎèÑ Îã§ÎπàÏπò

Ïù¥Ï†ú ÏßÅÏ†ë ÏûëÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!`;

        // Set default text
        editor.value = defaultText;
        render();

        // Listen for input
        editor.addEventListener('input', render);

        function render() {
            const rawText = editor.value;
            // Simple check: if it looks like HTML tags, treat as HTML directly?
            // For now, let's just parse MD. Marked handles HTML inside MD fine.
            // Using DOMPurify to sanitize HTML/JS injection for safety.
            const parsed = marked.parse(rawText);
            const clean = DOMPurify.sanitize(parsed);
            preview.innerHTML = clean;
        }

        function clearContent() {
            if(confirm('ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏßÄÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?')) {
                editor.value = '';
                render();
            }
        }

        function generatePDF() {
            loading.classList.add('active');

            // Options for html2pdf
            const opt = {
                margin:       [15, 15, 15, 15], // mm (top, left, bottom, right)
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            // Wait a bit to show loading (UX)
            setTimeout(() => {
                html2pdf().set(opt).from(preview).save()
                .then(() => {
                    loading.classList.remove('active');
                })
                .catch(err => {
                    console.error(err);
                    alert('PDF ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    loading.classList.remove('active');
                });
            }, 500);
        }
    </script>
</body>
</html>
