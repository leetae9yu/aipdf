    <style>

            --grey-100: #F2F4F6;
            --grey-200: #E5E8EB;
            --grey-300: #D1D6DB;
            --grey-700: #4E5968;

        #preview code {

        }

        #preview th {

        .loading {

        }
    </style>
</head>
<body>

    <header>

        <div class="actions">

            <!-- Existing Buttons -->

    <main>

            <textarea id="editor" placeholder="# Ïó¨Í∏∞Ïóê MarkdownÏù¥ÎÇò HTMLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.

    <script>
        // Init Marked options
        marked.use({
            gfm: true,

            headerIds: false

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');

        // Sample default text
        const defaultText = `# ÌôòÏòÅÌï©ÎãàÎã§! üëã

Ïó¨Í∏∞Îäî **Markdown**Í≥º **HTML**ÏùÑ PDFÎ°ú Î≥ÄÌôòÌï¥Ï£ºÎäî ÎèÑÍµ¨ÏûÖÎãàÎã§.

2. **'ÌîÑÎ°¨ÌîÑÌä∏ Î≥µÏÇ¨'**Î•º ÎàåÎü¨ Í∞ïÏùò Ïä§ÌÅ¨Î¶ΩÌä∏ ÏûëÏÑ±Ïö© ÌîÑÎ°¨ÌîÑÌä∏Î•º Í∞ÄÏ†∏ÏòµÎãàÎã§.

\

        // Set default text
        editor.value = defaultText;
        render();

        // Listen for input
        editor.addEventListener('input', render);

        function render() {
            const rawText = editor.value;
            const parsed = marked.parse(rawText);
            const clean = DOMPurify.sanitize(parsed);

        }

        function clearContent() {
            if(confirm('ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏßÄÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?')) {

        }

        function generatePDF() {
            loading.classList.add('active');

            const opt = {
                margin:       [15, 15, 15, 15], 
                filename:     'document.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
            };

            setTimeout(() => {
                html2pdf().set(opt).from(preview).save()
                .then(() => {
                    loading.classList.remove('active');
                })
                .catch(err => {
                    console.error(err);
                    alert('PDF ÏÉùÏÑ± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                    loading.classList.remove('active');
                });
            }, 500);
        }

        // Improved Prompt Template
        const scriptPrompt = `# Role
ÎãπÏã†ÏùÄ ÏÑ∏Í≥Ñ ÏµúÍ≥†Ïùò ÍµêÏú° Í≥µÌïô Ï†ÑÎ¨∏Í∞ÄÏù¥Ïûê Ï†ÑÎ¨∏ Í∞ïÏùò Ïä§ÌÅ¨Î¶ΩÌä∏ ÎùºÏù¥ÌÑ∞ÏûÖÎãàÎã§.

# Task

# Instructions
1. **ÎÇ¥Ïö© ÌÜµÌï©**: ÏÜçÍ∏∞Î≥∏Ïùò Íµ¨Ïñ¥Ï≤¥ ÌëúÌòÑÏùÑ Ï†ïÏ†úÎêú Î¨∏Ïñ¥Ï≤¥Î°ú Îã§Îì¨Îêò, Í∞ïÏùòÏûêÎ£åÏùò ÌïµÏã¨ ÎèÑÌëú/ÏàòÏãù/ÌÖçÏä§Ìä∏ ÎÇ¥Ïö©ÏùÑ Ï†ÅÏ†àÌïú ÏúÑÏπòÏóê ÏÉÅÏÑ∏Ìûà ÏÑúÏà†ÌïòÏó¨ ÎÖπÏó¨ÎÇ¥ÏÑ∏Ïöî.
2. **Íµ¨Ï°∞Ìôî**: ÏàòÏóÖÏùò ÌùêÎ¶ÑÏóê Îî∞Îùº [ÎèÑÏûÖ] - [Ï†ÑÍ∞ú] - [Ïã¨Ìôî] - [ÏöîÏïΩ] Îì±Ïùò ÎÖºÎ¶¨Ï†Å Íµ¨Ï°∞Î•º Í∞ñÏ∂îÏÑ∏Ïöî.
3. **ÏôÑÍ≤∞ÏÑ±**: Ïù¥ Ïä§ÌÅ¨Î¶ΩÌä∏Îßå ÏùΩÏñ¥ÎèÑ ÏàòÏóÖÏùÑ Îì£ÏßÄ ÏïäÏùÄ ÏÇ¨ÎûåÏù¥ ÏàòÏóÖ ÎÇ¥Ïö©ÏùÑ 100% Ïù¥Ìï¥Ìï† Ïàò ÏûàÏñ¥Ïïº Ìï©ÎãàÎã§. (ÎàÑÎùΩÎêú Í∞úÎÖêÏù¥ ÏóÜÎèÑÎ°ù Ï£ºÏùò)
4. **Í∞ÄÎèÖÏÑ±**: Ï§ëÏöîÌïú Í∞úÎÖêÏùÄ **ÍµµÍ≤å**, ÏòàÏãúÎäî *Í∏∞Ïö∏ÏûÑ* Îì±ÏúºÎ°ú Í∞ïÏ°∞ÌïòÍ≥†, ÌïÑÏöîÌïòÎã§Î©¥ Î∂àÎ¶ø Ìè¨Ïù∏Ìä∏ÎÇò Î≤àÌò∏ Îß§Í∏∞Í∏∞Î•º ÏÇ¨Ïö©ÌïòÏÑ∏Ïöî.

# Output Format

        function copyPrompt() {

    </script>
